<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
    <body>
      <div class="container-fluid">
        <header class="col-12">
          <h1>Weather Dashboard</h1>
        </header>
      </div>

      <div class="row">
        <div class="col-3" id="searchResults">
            <div class = "row">
                <form class="form-inline mr-auto">
                  <input
                    class="form-control mr-sm-2" type="text" placeholder="Enter City Here" aria-label="Search"/>
                  <button class="btn btn-outline-success btn-rounded btn-sm my-0" type="submit">Search</button>
                </form>  
            </div>

            <div class="row">
                <div class="col-3">
                    <ul id="searchHistory" class="list-group"></ul>
                </div>
            </div>
        </div>

        <div id="currentWeather" class="col-9">
            <div class="row pb-3 mr-2 ml-2">
                <div id="cityDetail" class="col-12 border rounded px-3 py-3"></div>
            </div>

            <div class="row pb-2 pt-1">
                <div class="col-12 ml-2"><h3>5-Day Forecast:</h3></div>
            </div>
            <div id="fiveDay" class="row pl-2">
            </div>
        </div>
    </div>
</div>

    
    </body>
<script src="script.js"></script>
</html>
